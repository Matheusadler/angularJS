<div class="jumbotron">
    <h2>Novo Contato</h2>
    <form name="contatoForm">

        <div>
            <input class="form-control" type="text" title="Preencha este campo com o nome." ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true">
            <input class="form-control" type="text" title="Preencha este campo com o CPF." ng-model="contato.cpf" name="cpf" placeholder="CPF" ng-required="true">
            <input class="form-control" type="text" title="Preencha este campo com o telefone."ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
            <input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="Data de aniversário" title="Preencha este campo com um formato de data dd/MM." ui-date/>
        </div>

        <select class="form-control" ng-model="contato.operadoras" ng-options="operadora.nome for operadora in operadoras | orderBy: 'nome'">
            <option value="">Selecione uma operadora</option>
        </select>
        <hr/>
        <div ng-show="contatoForm.nome.$invalid && contatoForm.nome.$dirty" class="alert alert-danger">
            Por favor, preencha o campo nome!
        </div>
        <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
            Por favor, preencha o campo telefone!
        </div>
        <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
            Por favor, o campo telefone deve ter o formato DDDDD-DDDD!
        </div>
        <div ng-show="contatoForm.data.$error.required && contatoForm.data.$dirty" class="alert alert-danger">
            Por favor, preencha o campo data de aniversário!
        </div>
        <div ng-show="contatoForm.data.$error.pattern" class="alert alert-danger">
            Por favor, o campo data de aniversário deve ter o formato dd/MM!
        </div>
        <button class="btn btn-primary" ng-click="addContatos(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
        <a href="#!/contatosFisico" class="btn btn-primary btn-block">Voltar</a>
    </form>
</div>
