<html ng-app="mvcApp">
<head>
    <meta charset="UTF-8" />

    <script src="../node_modules/angular/angular.min.js"></script>
    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.4/i18n/angular-locale_pt-br.js" ></script>
    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.4/angular.js" data-semver="1.2.1"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <title>Tutorial AngularJS - MVC</title>
</head>

<!-- define um controller para este trecho da tela -->
<body ng-controller="control">

<div class="container theme-showcase">
    <h1>Estados e capitais</h1>
    <p>Data:{{data | date}}</p>
    <ul class="list-group">
        <!-- diretiva ng-repeat -->
        <li class="list-group-item" ng-repeat="state in states">{{state.name | uppercase}} - {{state.capital | lowercase}}</li>
    </ul>

    <!-- atribui método para submit -->
    <form ng-submit="addState()">
        <input type="text" ng-model="estado" placeholder="Digite um estado" />
        <input type="text" ng-model="capital" placeholder="Digite a capital" />
        <input type="submit" value="Add" />
    </form>

    <!-- aqui vai o controller (poderia estar em um arquivo a parte) -->
    <script>
        <!-- carrega o módulo -->
        var mvcApp = angular.module('mvcApp', []);
        mvcApp.controller('control', function control($scope) {
            $scope.data = new Date();

            $scope.states = [
                {name:'Minas Gerais', capital: 'Belo Horizonte'},
                {name:'São Paulo', capital: 'São Paulo'},
                {name:'Paraíba', capital: 'João Pessoa'},
                {name:'Rio de Janeiro', capital: 'Rio de Janeiro'}
            ];
            $scope.addState = function() {
                $scope.states.push({name : $scope.estado, capital : $scope.capital});
                $scope.estado = '';
                $scope.capital = '';
            }
        });

    </script>


</div>
</body>
</html>
